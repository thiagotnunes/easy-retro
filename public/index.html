<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheets/easy_retro.css" type="text/css" />
    <title>Easy-Retro</title>
    <script type="text/javascript">
      var boardName = "demo";
    </script>
    <script type="text/javascript" data-main="javascripts/main" src="javascripts/require.js"></script>
  </head>
  <body>
    <a href="http://github.com/thiagotnunes/easy-retro"><img style="position: absolute; top: 0; right: 0; border: 0;" src="images/fork_me.png" alt="Fork me on GitHub"></a>
    <menu>
      <span class="handwritten big">Add</span> 
      <input type="button" id="add_well" class="add well" />
      <input type="button" id="add_not_so_well" class="add not_so_well" />
      <input type="button" id="add_bad" class="add bad" />
      <input type="button" id="add_action_item" class="add action_item" />
    </menu>
    <div id="board">
      <div id="base_post_it" class="post_it hidden handwritten big" >
        <div class="header"></div>
        <div class="content" contenteditable="true"></div>
        <div class="footer" >
          <a href="#" class="hidden"><img src="images/thumbs_up.png" class="vote icon" alt="vote up" /></a>
          <a href="#" class="hidden"><img src="images/list_items.png" class="list icon" alt="list item" /></a>
          <a href="#" class="hidden"><img src="images/edit.png" class="edit icon" alt="edit" /></a>
          <a href="#"><img src="images/trash.png" class="delete icon" alt="delete" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
