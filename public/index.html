<html>
  <head>
    <link rel="stylesheet" href="css/easy_retro.css" type="text/css" />
    <script src="javascripts/vendor/jquery-1.7.1.js"></script>
    <script src="javascripts/vendor/jquery.ui.core.js"></script>
    <script src="javascripts/vendor/jquery.ui.widget.js"></script>
    <script src="javascripts/vendor/jquery.ui.mouse.js"></script>
    <script src="javascripts/vendor/jquery.ui.draggable.js"></script>
    <script src="faye.js"></script>
    <script src="javascripts/board.js"></script>
    <script src="javascripts/uiAdapter.js"></script>
    <script src="javascripts/postItSender.js"></script>
    <script src="javascripts/postItBuilder.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
          var retroBoard = board();
          retroBoard.bindButtons();
        });
    </script>
  </head>
  <body>
    <menu>
      <span class="handwritten big">Add</span> 
      <input type="button" id="add_well" class="add well" />
      <input type="button" id="add_not_so_well" class="add not_so_well" />
      <input type="button" id="add_bad" class="add bad" />
      <input type="button" id="add_action_item" class="add action_item" />
    </menu>
    <div id="board">
      <div id="base_post_it" class="post_it hidden handwritten big" >
        <div class="header"></div>
        <div class="content" contenteditable="true"></div>
        <div class="footer hidden" >
          <a href="#"><img src="images/thumbs_up.png" class="vote icon" alt="vote up" /></a>
          <a href="#"><img src="images/list_items.png" class="list icon" alt="list item" /></a>
          <a href="#"><img src="images/edit.png" class="edit icon" alt="edit" /></a>
          <a href="#"><img src="images/trash.png" class="delete icon" alt="delete" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
